<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class='quoteMachine'>
			<button type="button" class="btn btn-dark qbtn">New Quote</button>

			<div class='quote'>
				<div id='quoteText'></div>
				<div id='quoteAuthor'></div>
			</div>

			<button class="twitter-share btn btn-info">
				<a class="twitter-share-button"
				  href="https://twitter.com/intent/tweet?text=Hello%20world">
				<i class="fa fa-twitter" aria-hidden="true"></i>
				</a>
			</button>
			

		</div>
		
		
		
	</div>






<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

<script  id="data" type="text/javascript" src="assets/js/script.js"></script>
</body>
<!-- Photo by Kelly Sikkema on Unsplash -->
</html>
